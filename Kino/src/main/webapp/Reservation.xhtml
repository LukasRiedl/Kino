<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Kino</title>
</h:head>
<h:body>
    <h:form>

    <h1>#{indexController.selectedMovie.name}</h1>

        <p:dataTable var="mov" value="#{indexController.selectedMovie}"
                     editable="false">
            <p:column style="width:5%">
                <p:graphicImage value="#{indexController.image}">
                    <f:param name="pid" value="#{mov.id}" />
                </p:graphicImage>
            </p:column>
            <p:column style="width:20%">
                <h:outputLabel value="#{mov.description}"/>
            </p:column>

        </p:dataTable>



    <p:commandButton value="Zurück" action="/index.xhtml" actionListener="#{indexController.setSelectionNull}"/>
    <p:commandButton value="Karte kaufen" actionListener="#{indexController.printCard}" action="/Kinokarte.xhtml"/>

        <br></br>
        <br></br>
        <p:outputLabel  value="Vorstellung auswählen: " />
        <p:selectOneMenu id="presentation" value="#{indexController.selectedStringPresentation}" >
            <f:selectItem itemLabel="Wählen Sie eine Vorstellung aus" itemValue="" />
            <f:selectItems value="#{indexController.presentations}" />
            <p:ajax update="seat" listener="#{indexController.stateChangeListener}" />
        </p:selectOneMenu>

        <br></br>
        <br></br>
    <p:outputLabel  value="Sitzplatz auswählen: " />
    <p:selectOneMenu id="seat" for="seat" value="#{indexController.selectedStringSeat}">
        <f:selectItem itemLabel="Wählen Sie einen Sitzplatz aus" itemValue="" />
        <f:selectItems value="#{indexController.seats}" />
    </p:selectOneMenu>




    </h:form>
</h:body>
</html>
