<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Kino</title>
</h:head>
<h:body>

    <h:form id="productListForm" prependId="false">

        <p:outputPanel id="testContainer">

            <p:dataTable id="docId" var="row" value="#{indexController.movies}"
                         editable="false" widgetVar="documentTable">

                <p:column headerText="Name" style="width:10%">
                    <h:outputText value="#{row.name}" title="Id" />
                </p:column>

                <p:column headerText="Beschreibung" style="width:10%">
                    <h:outputText value="#{row.description}" title="Name" />
                </p:column>

                <p:column headerText="Image" style="width:30%">
                    <p:graphicImage value="#{indexController.image}">
                        <f:param name="pid" value="#{row.id}" />
                    </p:graphicImage>
                </p:column>
            </p:dataTable>
        </p:outputPanel>

    </h:form>

</h:body>
</html>
